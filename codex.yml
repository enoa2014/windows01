approvals: on-request
approval_mode: on-request
filesystem_sandbox: danger-full-access
network: enabled
logging:
  level: info
  redact_secrets: true
preferences:
  language: zh-CN
  concise_responses: true
  # 注意：模型不会输出详细“思考链”，仅用中文给出关键步骤与理由。
notes: |
  用于 Codex CLI：
  - 审批模式：never（自动批准命令）
  - 文件系统：workspace-write（仅工作区读写，安全默认）
  - 网络：restricted（默认禁网，必要时手动提升）
  - 沟通偏好：中文；简洁输出
  如果需要更高权限，可临时在命令上请求升级（with_escalated_permissions）。
