<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭服务前端调试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 家庭服务前端调试</h1>
    
    <div id="status">初始化中...</div>
    
    <h2>📋 测试结果</h2>
    <div id="results"></div>
    
    <h2>📊 数据详情</h2>
    <div id="data"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const dataDiv = document.getElementById('data');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
            console.log(message);
        }
        
        function addData(title, data) {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            dataDiv.appendChild(div);
        }
        
        async function debugFamilyService() {
            try {
                statusDiv.textContent = '🔄 开始调试...';
                statusDiv.className = 'status info';
                
                // 1. 检查electronAPI是否可用
                if (typeof window.electronAPI === 'undefined') {
                    addStatus('❌ electronAPI 未定义', 'error');
                    return;
                }
                addStatus('✅ electronAPI 可用', 'success');
                
                // 2. 检查familyService API是否可用
                if (typeof window.electronAPI.familyService === 'undefined') {
                    addStatus('❌ familyService API 未定义', 'error');
                    return;
                }
                addStatus('✅ familyService API 可用', 'success');
                
                // 3. 测试getOverviewStats
                addStatus('🔄 测试 getOverviewStats...', 'info');
                const overviewStats = await window.electronAPI.familyService.getOverviewStats();
                addStatus(`✅ getOverviewStats 成功，总记录: ${overviewStats.overall?.totalRecords}`, 'success');
                addData('Overview Stats', overviewStats);
                
                // 4. 测试getFilterOptions
                addStatus('🔄 测试 getFilterOptions...', 'info');
                const filterOptions = await window.electronAPI.familyService.getFilterOptions();
                addStatus(`✅ getFilterOptions 成功，年份数: ${filterOptions.years?.length}`, 'success');
                addData('Filter Options', filterOptions);
                
                // 5. 测试getRecords默认查询
                addStatus('🔄 测试 getRecords (默认)...', 'info');
                const defaultRecords = await window.electronAPI.familyService.getRecords({}, {});
                addStatus(`✅ getRecords 默认查询成功，记录数: ${defaultRecords.length}`, 'success');
                addData('Default Records (前5条)', defaultRecords.slice(0, 5));
                
                // 6. 测试分页查询
                addStatus('🔄 测试 getRecords (分页)...', 'info');
                const pagedRecords = await window.electronAPI.familyService.getRecords(
                    {}, 
                    { currentPage: 1, pageSize: 12 }
                );
                addStatus(`✅ getRecords 分页查询成功，记录数: ${pagedRecords.length}`, 'success');
                addData('Paged Records (前3条)', pagedRecords.slice(0, 3));
                
                // 7. 测试年份筛选
                addStatus('🔄 测试年份筛选...', 'info');
                const filteredRecords = await window.electronAPI.familyService.getRecords(
                    { year: '2024' }, 
                    { currentPage: 1, pageSize: 12 }
                );
                addStatus(`✅ 2024年筛选成功，记录数: ${filteredRecords.length}`, 'success');
                addData('2024年记录 (前3条)', filteredRecords.slice(0, 3));
                
                // 8. 检查数据质量
                addStatus('🔍 分析数据质量...', 'info');
                const validRecords = defaultRecords.filter(r => r.family_count > 0 || r.total_service_count > 0);
                const emptyRecords = defaultRecords.filter(r => r.family_count === 0 && r.total_service_count === 0);
                
                addStatus(`📊 数据分析: 总${defaultRecords.length}条, 有效${validRecords.length}条, 空${emptyRecords.length}条`, 'success');
                
                if (emptyRecords.length > 0) {
                    addStatus(`⚠️ 发现 ${emptyRecords.length} 条空记录`, 'error');
                    addData('空记录示例', emptyRecords.slice(0, 3));
                }
                
                statusDiv.textContent = '✅ 调试完成';
                statusDiv.className = 'status success';
                
            } catch (error) {
                console.error('调试失败:', error);
                addStatus('❌ 调试失败: ' + error.message, 'error');
                statusDiv.textContent = '❌ 调试失败: ' + error.message;
                statusDiv.className = 'status error';
            }
        }
        
        // 页面加载完成后自动开始调试
        document.addEventListener('DOMContentLoaded', debugFamilyService);
    </script>
</body>
</html>
