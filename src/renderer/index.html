<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth" data-theme="emerald">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>患儿入住信息管理系统</title>
  <meta name="color-scheme" content="light dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ===================== 主题系统（CSS 变量） ===================== */
    :root {
      /* 背景色阶 */
      --bg-primary: #f8fafc;    /* 主背景 - 轻柔灰白 */
      --bg-secondary: #ffffff;   /* 卡片背景 - 纯白 */
      --bg-tertiary: #f1f5f9;   /* 悬停背景 - 浅灰 */
      --bg-overlay: rgba(0, 0, 0, 0.05); /* 遮罩背景 */
      
      /* 文字色阶 */
      --text-primary: #334155;   /* 主要文字 - 深灰蓝 */
      --text-secondary: #64748b; /* 次要文字 - 中灰蓝 */
      --text-muted: #94a3b8;     /* 辅助文字 - 浅灰蓝 */
      --text-inverse: #ffffff;   /* 反色文字 - 白色 */
      
      /* 边框色阶 */
      --border-primary: #e2e8f0; /* 主要边框 - 浅灰 */
      --border-secondary: #f1f5f9; /* 次要边框 - 极浅灰 */
      --border-focus: #0d9488;   /* 聚焦边框 - 翡翠绿 */
      
      /* 品牌色阶 */
      --brand-primary: #0d9488;   /* 主品牌色 - 翡翠绿 */
      --brand-secondary: #0f766e; /* 次品牌色 - 深翡翠 */
      --brand-text: #ffffff;      /* 品牌文字 - 白色 */
      --brand-light: #14b8a6;     /* 浅品牌色 */
      --brand-lighter: #5eead4;   /* 更浅品牌色 */
      
      /* 标签系统 */
      --brand-tag-bg: #f0fdfa;    /* 标签背景 - 极浅翡翠 */
      --brand-tag-text: #14532d;  /* 标签文字 - 深绿 */
      
      /* 交互色彩 */
      --ring-color: #34d399;      /* 聚焦环 - 亮翡翠 */
      --selection-bg: #a7f3d0;    /* 选中背景 - 浅翡翠 */
      
      /* 状态颜色 */
      --success: #10b981;         /* 成功 - 绿色 */
      --warning: #f59e0b;         /* 警告 - 橙色 */
      --error: #ef4444;           /* 错误 - 红色 */
      --info: #3b82f6;            /* 信息 - 蓝色 */
      
      /* 状态背景 */
      --success-bg: #ecfdf5;      /* 成功背景 */
      --warning-bg: #fffbeb;      /* 警告背景 */
      --error-bg: #fef2f2;        /* 错误背景 */
      --info-bg: #eff6ff;         /* 信息背景 */
      
      /* 阴影系统 */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-base: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
      --shadow-brand: 0 4px 12px rgba(13, 148, 136, 0.25);
      
      /* 间距系统 */
      --spacing-xs: 0.25rem;      /* 4px */
      --spacing-sm: 0.5rem;       /* 8px */
      --spacing-base: 1rem;       /* 16px */
      --spacing-lg: 1.5rem;       /* 24px */
      --spacing-xl: 2rem;         /* 32px */
      
      /* 圆角系统 */
      --radius-sm: 0.375rem;      /* 6px */
      --radius-base: 0.75rem;     /* 12px */
      --radius-lg: 1rem;          /* 16px */
      --radius-xl: 1.5rem;        /* 24px */
    }
    [data-theme="aurora"] {
      --brand-primary: #BCB6FF; --brand-secondary: #B8E1FF; --brand-text: #1e293b;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #eef2ff; --brand-tag-text: #3730a3; --ring-color: #a5b4fc;
    }
    [data-theme="sunrise"] {
      --brand-primary: #E8AA14; --brand-secondary: #FF5714; --brand-text: #ffffff;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #fffbeb; --brand-tag-text: #b45309; --ring-color: #f59e0b;
    }
    [data-theme="berry"] {
      --brand-primary: #C52184; --brand-secondary: #334139; --brand-text: #ffffff;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #fce7f3; --brand-tag-text: #9d174d; --ring-color: #f472b6;
    }

    /* ===================== 基础样式 ===================== */
    body { 
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      background-color: var(--bg-primary); 
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    ::selection { 
      background-color: var(--selection-bg); 
      color: var(--text-primary);
    }
    
    /* 页面切换 */
    .page { 
      display: none; 
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.3s ease;
    }
    .page.active { 
      display: block; 
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 0.3s ease-out; 
    }
    
    /* 卡片样式增强 */
    .card-header-bg { 
      background-image: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary)); 
      position: relative;
      overflow: hidden;
    }
    
    .card-header-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card-header-bg:hover::before {
      opacity: 1;
    }
    
    /* 标识符字体 */
    .mask-id { 
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }
    
    /* 键盘按键样式 */
    .kbd { 
      border: 1px solid var(--border-primary); 
      background: var(--bg-secondary); 
      border-bottom-width: 2px; 
      box-shadow: var(--shadow-sm);
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    /* 高亮标记 */
    mark { 
      background: color-mix(in oklab, var(--ring-color) 25%, white); 
      padding: 0.125rem 0.25rem; 
      border-radius: var(--radius-sm);
      font-weight: 500;
    }
    
    /* 通用组件样式 */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      border-radius: var(--radius-base);
      font-weight: 500;
      font-size: 0.875rem;
      line-height: 1.25;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: var(--brand-text);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: var(--shadow-brand);
    }
    
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--brand-primary);
      border: 1px solid var(--border-primary);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--bg-tertiary);
      border-color: var(--brand-primary);
    }
    
    /* 卡片组件 */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
      overflow: hidden;
    }
    
    .card:hover {
      box-shadow: var(--shadow-base);
      transform: translateY(-2px);
    }
    
    /* 聚焦状态增强 */
    .focus-ring:focus-visible {
      outline: 2px solid var(--brand-primary);
      outline-offset: 2px;
    }
    
    .focus-ring:focus {
      box-shadow: 0 0 0 3px var(--ring-color);
    }

    /* 减少动效支持 */
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; scroll-behavior: auto !important; } }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(6px)} to {opacity: 1; transform: translateY(0)} }

    /* 打印优化 */
    @media print {
      .no-print { display: none !important; }
      body { background-color: #fff; }
      main { margin: 0; padding: 0; }
      .print-container { box-shadow: none !important; border: none !important; }
    }

    /* 加载状态 */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="antialiased">
  <a href="#main" class="no-print sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:z-50 focus:bg-[var(--bg-secondary)] focus:px-3 focus:py-1.5 focus:rounded-md focus:shadow">跳到主要内容</a>

  <!-- 顶部栏 -->
  <header class="sticky top-0 z-30 backdrop-blur bg-[var(--bg-secondary)]/75 border-b border-[var(--border-primary)]/70 no-print" role="banner">
    <div class="max-w-7xl mx-auto px-4 md:px-6 py-2.5 flex items-center gap-3">
      <button id="backBtn" class="inline-flex items-center justify-center size-9 rounded-full hover:bg-[var(--bg-tertiary)] text-[var(--text-secondary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" title="返回列表" aria-label="返回列表" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5"><path fill-rule="evenodd" d="M9.53 5.47a.75.75 0 010 1.06L4.81 11.25H21a.75.75 0 010 1.5H4.81l4.72 4.72a.75.75 0 11-1.06 1.06l-6-6a.75.75 0 010-1.06l6-6a.75.75 0 011.06 0z" clip-rule="evenodd"/></svg>
      </button>
      <h1 class="text-[15px] md:text-lg font-bold tracking-tight text-[var(--brand-secondary)]">患儿入住信息管理系统</h1>

      <div class="ml-auto flex items-center gap-2">
        <!-- 快捷键提示 -->
        <div class="hidden md:flex items-center gap-2 text-xs text-[var(--text-muted)]" aria-hidden="true">
          <span class="kbd px-1.5 py-0.5 rounded">/</span><span>搜索</span>
        </div>

        <!-- 导入按钮 -->
        <button id="importBtn" class="btn btn-primary focus-ring">
          <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          <span>导入Excel</span>
        </button>

        <!-- 主题切换 -->
        <div class="relative">
          <button id="themeToggleBtn" class="btn btn-secondary focus-ring" aria-haspopup="menu" aria-expanded="false" aria-controls="themeMenu">
            <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15.5 2.5a1 1 0 0 0-2 0l-1 4-4-1a1 1 0 0 0-1 2l1 4-4 1a1 1 0 0 0 0 2l4 1-1 4a1 1 0 0 0 2 1l4-1 1 4a1 1 0 0 0 2 0l1-4 4 1a1 1 0 0 0 1-2l-1-4 1-4a1 1 0 0 0-2-1l-4 1-1-4Z"/></svg>
            <span>主题</span>
          </button>
          <div id="themeMenu" class="absolute right-0 top-full mt-2 w-44 rounded-xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] shadow-lg p-2 origin-top-right transition-transform duration-150 ease-out scale-95 opacity-0 pointer-events-none" role="menu" aria-label="主题选择" tabindex="-1"></div>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="max-w-7xl mx-auto px-4 md:px-6 py-6 md:py-8" role="main">
    <!-- 加载提示 -->
    <div id="loadingIndicator" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-[var(--bg-secondary)] rounded-xl p-6 flex items-center gap-3">
        <div class="spinner"></div>
        <span id="loadingText">加载中...</span>
      </div>
    </div>

    <section id="listView" class="page active" aria-labelledby="listTitle">
      <h2 id="listTitle" class="sr-only">档案列表</h2>

      <!-- 数据总览 -->
      <div class="grid grid-cols-2 gap-3 md:grid-cols-4 md:gap-4 mb-5 md:mb-8 no-print">
        <div class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-4 md:p-5 shadow-sm">
          <p class="text-xs md:text-sm text-[var(--text-secondary)]">总患儿数</p>
          <p id="totalPatients" class="text-2xl md:text-3xl font-bold text-[var(--brand-primary)] mt-0.5">0</p>
        </div>
        <div class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-4 md:p-5 shadow-sm">
          <p class="text-xs md:text-sm text-[var(--text-secondary)]">总入住记录</p>
          <p id="totalRecords" class="text-2xl md:text-3xl font-bold text-[var(--brand-primary)] mt-0.5">0</p>
        </div>
        <div class="hidden md:block rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-5 shadow-sm">
          <p class="text-sm text-[var(--text-secondary)]">筛选</p>
          <p class="mt-1 text-[var(--text-muted)]">支持姓名 / 诊断 / 籍贯；支持键盘 <span class="kbd px-1 rounded">/</span> 快速聚焦。</p>
        </div>
        <div class="hidden md:block rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-5 shadow-sm">
          <p class="text-sm text-[var(--text-secondary)]">数据导入</p>
          <p class="mt-1 text-[var(--text-muted)]">点击导入Excel按钮选择数据文件。</p>
        </div>
      </div>

      <!-- 工具栏 -->
      <section class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-4 md:p-5 shadow-sm mb-6 no-print" aria-labelledby="toolsTitle">
        <h3 id="toolsTitle" class="sr-only">搜索与排序</h3>
        <div class="grid grid-cols-1 md:grid-cols-8 gap-3 md:gap-4 items-center">
          <div class="md:col-span-5">
            <div class="relative">
              <input id="searchInput" type="search" inputmode="search" placeholder="搜索姓名 / 诊断 / 籍贯…" aria-label="搜索" class="w-full rounded-xl border-[var(--border-primary)] bg-[var(--bg-secondary)] focus:border-[var(--border-focus)] focus-ring pl-10 pr-3 py-2.5 placeholder-[var(--text-muted)] transition-all duration-200" />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 size-5 text-[var(--text-muted)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m21 21-3.5-3.5"/></svg>
            </div>
          </div>
          <div class="md:col-span-2">
            <label class="sr-only" for="sortSelect">排序方式</label>
            <select id="sortSelect" class="w-full rounded-xl border-[var(--border-primary)] bg-[var(--bg-secondary)] focus:border-[var(--border-focus)] focus-ring py-2.5 transition-all duration-200">
              <option value="recent">按最近入住</option>
              <option value="name">按姓名</option>
              <option value="age">按年龄</option>
              <option value="visits">按入住次数</option>
            </select>
          </div>
          <div class="md:col-span-1 flex justify-end">
            <button id="resetBtn" class="btn btn-secondary focus-ring">重置</button>
          </div>
        </div>
        <div class="mt-3 text-sm text-[var(--text-secondary)]" aria-live="polite"><span id="resultCount">—</span></div>
      </section>

      <div id="patientGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" role="list"></div>
      <div id="emptyState" class="hidden mt-12 text-center text-[var(--text-secondary)]" role="status">
        <svg class="mx-auto size-16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M7 3h10a2 2 0 0 1 2 2v14l-7-4-7 4V5a2 2 0 0 1 2-2Z"/></svg>
        <p class="mt-3">没有匹配的结果。</p>
      </div>
    </section>

    <section id="detailView" class="page" aria-labelledby="detailTitle"></section>
  </main>

  <footer class="mt-10 pb-10 text-center text-xs text-[var(--text-muted)] no-print" role="contentinfo">
    © <span id="year"></span> 患儿入住信息管理系统 · <span id="appVersion"></span> · <span id="printTime" class="hidden md:inline"></span>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
