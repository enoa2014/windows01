<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth" data-theme="emerald">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>家庭服务列表 · 患儿入住信息管理系统</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="styles/tailwind.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/medical-design-system.css">
  <link rel="stylesheet" href="./styles/icon-system.css">
  <link rel="stylesheet" href="./styles/modern-cards.css">
  <link rel="stylesheet" href="./styles/enhanced-search-filter.css">
  <link rel="stylesheet" href="./styles/responsive-layout.css">
  <style>
    /* ===================== 主题系统（CSS 变量） ===================== */
    :root {
      --bg-primary: #f8fafc; --bg-secondary: #ffffff; --bg-tertiary: #f1f5f9;
      --text-primary: #334155; --text-secondary: #64748b; --text-muted: #94a3b8;
      --border-primary: #e2e8f0; --border-secondary: #f1f5f9;
      --brand-primary: #1E88E5; --brand-secondary: #26A69A; --brand-text: #ffffff;
      --brand-tag-bg: #f0fdfa; --brand-tag-text: #14532d;
      --ring-color: #34d399;
      --selection-bg: #a7f3d0;
      --success-color: #059669; --warning-color: #d97706; --error-color: #dc2626;
    }
    [data-theme="aurora"] {
      --brand-primary: #BCB6FF; --brand-secondary: #B8E1FF; --brand-text: #1e293b;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #eef2ff; --brand-tag-text: #3730a3; --ring-color: #a5b4fc;
    }
    [data-theme="sunrise"] {
      --brand-primary: #E8AA14; --brand-secondary: #FF5714; --brand-text: #ffffff;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #fffbeb; --brand-tag-text: #b45309; --ring-color: #f59e0b;
    }
    [data-theme="berry"] {
      --brand-primary: #C52184; --brand-secondary: #334139; --brand-text: #ffffff;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #fce7f3; --brand-tag-text: #9d174d; --ring-color: #f472b6;
    }

    /* ===================== 基础样式 ===================== */
    body { 
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      background-color: var(--bg-primary); 
      color: var(--text-primary); 
    }
    ::selection { background-color: var(--selection-bg); }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn .24s ease-out; }
    .card-header-bg { background-image: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary)); }
    .kbd { border: 1px solid var(--border-primary); background: var(--bg-secondary); border-bottom-width: 2px; }
    mark { background: color-mix(in oklab, var(--ring-color) 25%, white); padding: .05rem .2rem; border-radius: .25rem; }

    /* ===================== 家庭服务专用样式 ===================== */
    .overview-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .overview-cards {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
    }
    
    .overview-card {
      border-radius: 1rem;
      border: 1px solid var(--border-primary);
      background-color: var(--bg-secondary);
      padding: 1rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      transition: all 0.2s;
    }
    
    @media (min-width: 768px) {
      .overview-card {
        padding: 1.25rem;
      }
    }
    
    .overview-card:hover {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    
    .overview-card .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--brand-primary);
      margin-top: 0.125rem;
    }
    
    @media (min-width: 768px) {
      .overview-card .stat-value {
        font-size: 1.875rem;
      }
    }
    
    .overview-card .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    @media (min-width: 768px) {
      .overview-card .stat-label {
        font-size: 0.875rem;
      }
    }
    
    .overview-card .stat-trend {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .filter-toolbar {
      border-radius: 1rem;
      border: 1px solid var(--border-primary);
      background-color: var(--bg-secondary);
      padding: 1rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .filter-toolbar {
        padding: 1.25rem;
      }
    }

    .search-input {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--border-primary);
      background-color: var(--bg-secondary);
      padding: 0.625rem 0.75rem 0.625rem 2.5rem;
    }
    
    .search-input:focus {
      border-color: var(--brand-primary);
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px var(--ring-color);
    }
    
    .search-input::placeholder {
      color: var(--text-muted);
    }

    .filter-select {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--border-primary);
      background-color: var(--bg-secondary);
      padding: 0.625rem 0.75rem;
    }
    
    .filter-select:focus {
      border-color: var(--brand-primary);
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px var(--ring-color);
    }

    .action-btn-primary {
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      background-color: var(--brand-primary);
      color: var(--brand-text);
      font-weight: 500;
      transition: background-color 0.15s;
      border: none;
      cursor: pointer;
    }
    
    .action-btn-primary:hover {
      background-color: var(--brand-secondary);
    }
    
    .action-btn-primary:focus-visible {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px var(--ring-color);
    }

    .action-btn-secondary {
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border-primary);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      transition: background-color 0.15s;
      cursor: pointer;
    }
    
    .action-btn-secondary:hover {
      background-color: var(--bg-tertiary);
    }
    
    .action-btn-secondary:focus-visible {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px var(--ring-color);
    }

    /* ===================== 视图模式样式 ===================== */
    .service-record-card {
      border-radius: 1rem;
      border: 1px solid var(--border-primary);
      background-color: var(--bg-secondary);
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    
    .service-record-card:hover {
      box-shadow: 0 8px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
      border-color: var(--brand-primary);
      transform: translateY(-4px) scale(1.02);
    }
    
    .service-record-card:focus-within {
      box-shadow: 0 0 0 3px var(--ring-color);
      outline: none;
    }
    
    .service-record-card:active {
      transform: translateY(-2px) scale(1.01);
    }
    
    /* 列表视图样式 */
    .service-list-view .service-record-card.list-mode {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    
    .service-list-view .service-record-card.list-mode .card-header {
      flex-shrink: 0;
      width: 6rem;
      text-align: center;
    }
    
    .service-list-view .service-record-card.list-mode .card-content {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      align-items: center;
    }
    
    .service-list-view .service-record-card.list-mode .stat-item {
      background-color: transparent;
      padding: 0.25rem;
    }
    
    /* 网格视图样式 */
    .service-grid-view .service-record-card.grid-mode {
      display: block;
    }
    
    .service-grid-view .service-record-card.grid-mode .card-header {
      margin-bottom: 1rem;
    }
    
    .service-grid-view .service-record-card.grid-mode .card-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem 0.5rem;
      border-radius: 0.75rem;
      background-color: color-mix(in srgb, var(--bg-tertiary) 30%, transparent);
      border: 1px solid color-mix(in srgb, var(--border-primary) 50%, transparent);
      transition: all 0.2s;
    }
    
    .stat-item:hover {
      background-color: color-mix(in srgb, var(--brand-primary) 5%, var(--bg-secondary));
      border-color: color-mix(in srgb, var(--brand-primary) 30%, transparent);
    }

    .stat-item .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--brand-primary);
      line-height: 1.2;
    }

    .stat-item .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .time-badge {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: color-mix(in srgb, white 20%, transparent);
      display: grid;
      place-items: center;
      text-align: center;
    }

    .trend-indicator.positive { color: #059669; }
    .trend-indicator.negative { color: #dc2626; }
    .trend-indicator.neutral { color: #6b7280; }

    .loading-skeleton {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      background-color: var(--bg-tertiary);
      border-radius: 0.25rem;
    }

    /* 减少动效支持 */
    @media (prefers-reduced-motion: reduce) { 
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important; } 
    }
    
    @keyframes fadeIn { 
      from {opacity: 0; transform: translateY(6px)} 
      to {opacity: 1; transform: translateY(0)} 
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .loading-shimmer {
      position: relative;
      overflow: hidden;
      background: var(--bg-tertiary);
    }

    .loading-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.4), 
        transparent);
      animation: shimmer 1.5s infinite;
    }

    /* 打印优化 */
    @media print {
      .no-print { display: none !important; }
      body { background-color: #fff; }
      main { margin: 0; padding: 0; }
      .print-container { box-shadow: none !important; border: none !important; }
    }
  </style>
</head>
<body class="antialiased">
  <!-- 无障碍跳转链接 -->
  <a href="#main" class="no-print sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:z-50 focus:bg-[var(--bg-secondary)] focus:px-3 focus:py-1.5 focus:rounded-md focus:shadow">跳到主要内容</a>

  <div data-component="header" data-title="家庭服务列表" data-back="true" data-breadcrumb="家庭服务列表">
    <div class="hidden md:flex items-center gap-2 text-xs text-[var(--text-muted)]" aria-hidden="true">
      <span class="kbd px-1.5 py-0.5 rounded">/</span><span>搜索</span>
      <span class="kbd px-1.5 py-0.5 rounded">F</span><span>筛选</span>
      <span class="kbd px-1.5 py-0.5 rounded">E</span><span>导出</span>
    </div>
    <div class="relative">
      <button id="themeToggleBtn" class="inline-flex items-center gap-1.5 rounded-full border border-[var(--border-primary)] px-3 py-1.5 text-sm hover:bg-[var(--bg-tertiary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" aria-haspopup="menu" aria-expanded="false" aria-controls="themeMenu">
        <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15.5 2.5a1 1 0 0 0-2 0l-1 4-4-1a1 1 0 0 0-1 2l1 4-4 1a1 1 0 0 0 0 2l4 1-1 4a1 1 0 0 0 2 1l4-1 1 4a1 1 0 0 0 2 0l1-4 4 1a1 1 0 0 0 1-2l-1-4 1-4a1 1 0 0 0-2-1l-4 1-1-4Z"/>
        </svg>
        <span>主题</span>
      </button>
      <div id="themeMenu" class="absolute right-0 top-full mt-2 w-44 rounded-xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] shadow-lg p-2 origin-top-right transition-transform duration-150 ease-out scale-95 opacity-0 pointer-events-none" role="menu" aria-label="主题选择" tabindex="-1"></div>
    </div>
  </div>

  <main id="main" class="max-w-7xl mx-auto px-4 md:px-6 py-6 md:py-8" role="main">
    <section id="listView" class="page active" aria-labelledby="listTitle">
      <h2 id="listTitle" class="sr-only">家庭服务列表</h2>

      <!-- 数据总览卡片区 -->
      <section class="overview-cards no-print" aria-labelledby="overviewTitle">
        <h3 id="overviewTitle" class="sr-only">数据总览</h3>
        
        <div class="overview-card">
          <p class="stat-label">总记录数</p>
          <p id="totalRecords" class="stat-value">0</p>
          <p class="stat-trend">条服务记录</p>
        </div>
        
        <div class="overview-card">
          <p class="stat-label">累计服务家庭</p>
          <p id="totalFamilies" class="stat-value">0</p>
          <p class="stat-trend">户次</p>
        </div>
        
        <div class="overview-card">
          <p class="stat-label">总服务人次</p>
          <p id="totalServices" class="stat-value">0</p>
          <p class="stat-trend">人次</p>
        </div>
        
        <div class="overview-card">
          <p class="stat-label">平均入住天数</p>
          <p id="avgDays" class="stat-value">0.0</p>
          <p class="stat-trend">天/户</p>
        </div>
      </section>

      <!-- 筛选工具栏 -->
      <section class="filter-toolbar no-print" aria-labelledby="filtersTitle">
        <h3 id="filtersTitle" class="sr-only">筛选与排序</h3>
        <div class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-center">
          <!-- 搜索框 -->
          <div class="md:col-span-3">
            <div class="relative">
              <input id="searchInput" 
                     type="search" 
                     inputmode="search" 
                     placeholder="搜索年月、备注信息..." 
                     aria-label="搜索年月、备注信息"
                     class="search-input" />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 size-5 text-[var(--text-muted)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="7"/>
                <path d="m21 21-3.5-3.5"/>
              </svg>
            </div>
          </div>
          
          <!-- 年份筛选 -->
          <div class="md:col-span-2">
            <label class="sr-only" for="yearFilter">按年份筛选</label>
            <select id="yearFilter" class="filter-select">
              <option value="">全部年份</option>
            </select>
          </div>
          
          <!-- 月份筛选 -->
          <div class="md:col-span-2">
            <label class="sr-only" for="monthFilter">按月份筛选</label>
            <select id="monthFilter" class="filter-select">
              <option value="">全部月份</option>
              <option value="1">1月</option>
              <option value="2">2月</option>
              <option value="3">3月</option>
              <option value="4">4月</option>
              <option value="5">5月</option>
              <option value="6">6月</option>
              <option value="7">7月</option>
              <option value="8">8月</option>
              <option value="9">9月</option>
              <option value="10">10月</option>
              <option value="11">11月</option>
              <option value="12">12月</option>
            </select>
          </div>
          
          <!-- 排序选择 -->
          <div class="md:col-span-2">
            <label class="sr-only" for="sortSelect">排序方式</label>
            <select id="sortSelect" class="filter-select">
              <option value="date-desc">按时间倒序</option>
              <option value="date-asc">按时间正序</option>
              <option value="families-desc">按家庭数降序</option>
              <option value="families-asc">按家庭数升序</option>
              <option value="services-desc">按服务人次降序</option>
              <option value="services-asc">按服务人次升序</option>
            </select>
          </div>
          
          <!-- 视图切换选项 -->
          <div class="md:col-span-2 flex items-center gap-2">
            <span class="text-sm text-gray-500 whitespace-nowrap">视图:</span>
            <div class="flex bg-gray-100 rounded-lg p-1 min-w-0">
              <button id="gridViewBtn" class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 transition-all flex-shrink-0" title="网格视图">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                </svg>
              </button>
              <button id="listViewBtn" class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-white rounded-md shadow-sm transition-all flex-shrink-0" title="列表视图">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- 操作按钮 -->
          <div class="md:col-span-1 flex gap-2">
            <button id="resetBtn" class="action-btn-secondary flex-1">重置</button>
            <button id="exportBtn" class="action-btn-primary flex-1">导出</button>
          </div>
        </div>
        
        <!-- 筛选结果统计 -->
        <div class="mt-3 text-sm text-[var(--text-secondary)]" aria-live="polite">
          <span id="resultCount">加载中...</span>
        </div>
      </section>

      <!-- 服务记录列表 -->
      <section aria-labelledby="recordsTitle">
        <h3 id="recordsTitle" class="sr-only">家庭服务记录列表</h3>
        <div id="serviceRecordGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" role="list">
          <!-- 记录卡片将通过JavaScript动态生成 -->
        </div>
        
        <!-- 加载状态 -->
        <div id="loadingState" class="hidden text-center py-12">
          <div class="inline-flex items-center gap-3">
            <div class="animate-spin rounded-full size-6 border-2 border-[var(--brand-primary)] border-t-transparent"></div>
            <span class="text-[var(--text-secondary)]">加载数据中...</span>
          </div>
        </div>
        
        <!-- 空状态 -->
        <div id="emptyState" class="hidden mt-12 text-center text-[var(--text-secondary)]" role="status">
          <svg class="mx-auto size-16 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M7 3h10a2 2 0 0 1 2 2v14l-7-4-7 4V5a2 2 0 0 1 2-2Z"/>
          </svg>
          <p class="text-lg font-medium">没有找到匹配的记录</p>
          <p class="mt-1 text-sm">请尝试调整筛选条件或导入数据</p>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="hidden mt-12 text-center" role="status">
          <svg class="mx-auto size-16 mb-4 text-[var(--error-color)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="m21 21-3.5-3.5"/>
            <circle cx="11" cy="11" r="7"/>
          </svg>
          <p class="text-lg font-medium text-[var(--error-color)]">加载数据失败</p>
          <p class="mt-1 text-sm text-[var(--text-secondary)]">请检查网络连接或稍后重试</p>
          <button id="retryBtn" class="mt-4 action-btn-primary">重新加载</button>
        </div>
      </section>

      <!-- 分页控制 -->
      <section id="paginationSection" class="hidden mt-8 flex items-center justify-center gap-2 no-print">
        <button id="prevPageBtn" class="action-btn-secondary" disabled>上一页</button>
        <span id="pageInfo" class="px-4 py-2 text-sm text-[var(--text-secondary)]">第 1 页，共 1 页</span>
        <button id="nextPageBtn" class="action-btn-secondary" disabled>下一页</button>
      </section>
    </section>

    <!-- 详情视图（预留） -->
    <section id="detailView" class="page" aria-labelledby="detailTitle">
      <h2 id="detailTitle" class="sr-only">服务记录详情</h2>
      <!-- 详情内容将通过JavaScript动态生成 -->
    </section>
  </main>
