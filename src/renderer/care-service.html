<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth" data-theme="emerald">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>关怀服务列表 · 患儿入住信息管理系统</title>
  <meta name="color-scheme" content="light dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/medical-design-system.css">
  <link rel="stylesheet" href="./styles/icon-system.css">
  <link rel="stylesheet" href="./styles/modern-cards.css">
  <link rel="stylesheet" href="./styles/enhanced-search-filter.css">
  <link rel="stylesheet" href="./styles/enhanced-upload.css">
  <link rel="stylesheet" href="./styles/responsive-layout.css">
  <link rel="stylesheet" href="./styles/enhanced-design-system.css">
  <link rel="stylesheet" href="./styles/animations.css">
  <style>
    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f5f9;
      --text-primary: #334155;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-primary: #e2e8f0;
      --brand-primary: #1E88E5;
      --brand-secondary: #26A69A;
      --brand-light: #38bdf8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-base: 0 4px 12px rgba(0, 0, 0, 0.1);
      --radius-base: 0.75rem;
      --spacing-base: 1rem;
    }
  </style>
</head>
<body class="bg-[var(--bg-primary)] text-[var(--text-primary)] font-inter">
  <!-- 顶部导航：与主页一致（sticky + 半透明 + 模糊） -->
  <nav class="sticky top-0 z-30 backdrop-blur-md bg-white/80 border-b border-gray-200/50 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button id="backBtn" class="inline-flex items-center justify-center w-9 h-9 rounded-full hover:bg-gray-100 text-gray-600 transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-teal-500" title="返回主页" aria-label="返回主页">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd" d="M9.53 5.47a.75.75 0 010 1.06L4.81 11.25H21a.75.75 0 010 1.5H4.81l4.72 4.72a.75.75 0 11-1.06 1.06l-6-6a.75.75 0 010-1.06l6-6a.75.75 0 011.06 0z" clip-rule="evenodd"/>
            </svg>
          </button>
          <div class="flex flex-col space-y-2">
            <h1 class="text-2xl font-bold text-[var(--text-primary)]">关怀服务列表</h1>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <!-- 视图切换选项 -->
          <div class="flex items-center space-x-2">
            <span class="text-sm text-gray-500">视图:</span>
            <div class="flex bg-gray-100 rounded-lg p-1">
              <button id="gridViewBtn" class="px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 transition-all" title="网格视图">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                </svg>
              </button>
              <button id="listViewBtn" class="px-3 py-1.5 text-sm font-medium text-gray-700 bg-white rounded-md shadow-sm transition-all" title="列表视图">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                </svg>
              </button>
            </div>
          </div>
          
          <button id="exportBtn" class="bg-[var(--brand-secondary)] text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
            </svg>
            导出Excel
          </button>
          <a href="care-service-statistics.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            统计分析
          </a>
          
          <button id="importBtn" class="bg-[var(--brand-primary)] text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l3 3m0 0l-3 3m3-3H9"></path>
            </svg>
            导入Excel
          </button>
        </div>
      </div>
    </div>
    <!-- 面包屑：与主页一致布局（分行显示） -->
    <div class="hidden lg:flex max-w-7xl mx-auto px-6 py-2">
      <nav aria-label="面包屑导航">
        <ol class="flex items-center space-x-2 text-sm">
          <li>
            <a href="index.html" class="text-teal-600 hover:text-teal-700 font-medium transition-colors">主页</a>
          </li>
          <li class="text-gray-400">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
            </svg>
          </li>
          <li class="text-gray-600 font-medium">关怀服务列表</li>
        </ol>
      </nav>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <!-- Statistics Overview -->
    <div id="statisticsOverview" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow-[var(--shadow-base)] border border-[var(--border-primary)]">
        <div class="flex items-center">
          <div class="p-3 bg-blue-100 rounded-lg">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-[var(--text-secondary)]">总记录数</p>
            <p id="totalRecords" class="text-2xl font-bold text-[var(--text-primary)]">-</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-[var(--shadow-base)] border border-[var(--border-primary)]">
        <div class="flex items-center">
          <div class="p-3 bg-green-100 rounded-lg">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-[var(--text-secondary)]">总受益人次</p>
            <p id="totalBeneficiaries" class="text-2xl font-bold text-[var(--text-primary)]">-</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-[var(--shadow-base)] border border-[var(--border-primary)]">
        <div class="flex items-center">
          <div class="p-3 bg-purple-100 rounded-lg">
            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m0 0V9a3 3 0 013-3m-3 12a3 3 0 01-3-3"></path>
            </svg>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-[var(--text-secondary)]">志愿者人次</p>
            <p id="totalVolunteers" class="text-2xl font-bold text-[var(--text-primary)]">-</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-[var(--shadow-base)] border border-[var(--border-primary)]">
        <div class="flex items-center">
          <div class="p-3 bg-orange-100 rounded-lg">
            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="ml-4">
            <p class="text-sm font-medium text-[var(--text-secondary)]">总服务时长</p>
            <p id="totalHours" class="text-2xl font-bold text-[var(--text-primary)]">-</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="bg-white p-6 rounded-xl shadow-[var(--shadow-base)] border border-[var(--border-primary)] mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">搜索活动名称</label>
          <input type="text" id="searchInput" placeholder="搜索活动名称..." 
                 class="w-full px-3 py-2 border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-[var(--brand-light)] focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">年份</label>
          <select id="yearFilter" class="w-full px-3 py-2 border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-[var(--brand-light)] focus:border-transparent">
            <option value="">全部年份</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">项目领域</label>
          <select id="projectAreaFilter" class="w-full px-3 py-2 border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-[var(--brand-light)] focus:border-transparent">
            <option value="">全部领域</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2">活动类型</label>
          <select id="activityTypeFilter" class="w-full px-3 py-2 border border-[var(--border-primary)] rounded-lg focus:ring-2 focus:ring-[var(--brand-light)] focus:border-transparent">
            <option value="">全部类型</option>
          </select>
        </div>
      </div>
      <div class="flex justify-between items-center">
        <div class="flex space-x-2">
          <button id="resetFiltersBtn" class="px-4 py-2 text-[var(--text-secondary)] border border-[var(--border-primary)] rounded-lg hover:bg-[var(--bg-tertiary)] transition-colors">
            重置筛选
          </button>
        </div>
        <div class="text-sm text-[var(--text-secondary)]">
          共找到 <span id="resultCount" class="font-medium text-[var(--text-primary)]">0</span> 条记录
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[var(--brand-primary)]"></div>
      <span class="ml-3 text-[var(--text-secondary)]">加载中...</span>
    </div>

    <!-- 关怀服务网格视图 -->
    <div id="careServiceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 hidden" role="list">
      <!-- 卡片内容将通过JavaScript动态生成 -->
    </div>
    
    <!-- 关怀服务列表视图 -->
    <div id="careServiceTable" class="bg-white rounded-xl shadow-[var(--shadow-base)] border border-[var(--border-primary)] hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-[var(--border-primary)]">
          <thead class="bg-[var(--bg-tertiary)]">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">活动名称</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">年月</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">活动名称</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">项目领域</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">受益人次</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">志愿者人次</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-[var(--text-secondary)] uppercase tracking-wider">服务时长</th>
            </tr>
          </thead>
          <tbody id="careServiceTbody" class="bg-white divide-y divide-[var(--border-primary)]">
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- 空状态 -->
    <div id="emptyState" class="hidden mt-12 text-center text-[var(--text-secondary)]" role="status">
      <svg class="mx-auto size-16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M7 3h10a2 2 0 0 1 2 2v14l-7-4-7 4V5a2 2 0 0 1 2-2Z"/>
      </svg>
      <p class="mt-3">没有匹配的结果。</p>
    </div>
      
      <!-- Pagination -->
      <div id="paginationContainer" class="px-6 py-4 border-t border-[var(--border-primary)] flex items-center justify-between">
        <div class="text-sm text-[var(--text-secondary)]">
          显示第 <span id="pageStart">1</span> - <span id="pageEnd">20</span> 条，共 <span id="totalItems">0</span> 条记录
        </div>
        <div class="flex space-x-2">
          <button id="prevPageBtn" class="px-3 py-1 text-sm border border-[var(--border-primary)] rounded hover:bg-[var(--bg-tertiary)] transition-colors" disabled>上一页</button>
          <span id="pageInfo" class="px-3 py-1 text-sm">第 1 页，共 1 页</span>
          <button id="nextPageBtn" class="px-3 py-1 text-sm border border-[var(--border-primary)] rounded hover:bg-[var(--bg-tertiary)] transition-colors" disabled>下一页</button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="text-center py-12 hidden">
      <svg class="w-16 h-16 text-[var(--text-muted)] mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <h3 class="text-lg font-medium text-[var(--text-secondary)] mb-2">暂无关怀服务记录</h3>
      <p class="text-[var(--text-muted)]">点击"导入Excel"按钮导入关怀服务数据</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="text-center py-12 hidden">
      <svg class="w-16 h-16 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="text-lg font-medium text-red-600 mb-2">加载失败</h3>
      <p class="text-[var(--text-muted)] mb-4">无法加载关怀服务数据</p>
      <button id="retryBtn" class="px-4 py-2 bg-[var(--brand-primary)] text-white rounded-lg hover:opacity-90 transition-opacity">重试</button>
    </div>
  </main>

  <script src="js/care-service-table.js"></script>
</body>
</html>
