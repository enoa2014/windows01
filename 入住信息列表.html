<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth" data-theme="emerald">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>入住信息列表 · 多主题可访问优化版</title>
  <meta name="color-scheme" content="light dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ===================== 主题系统（CSS 变量） ===================== */
    :root {
      --bg-primary: #f8fafc; --bg-secondary: #ffffff; --bg-tertiary: #f1f5f9;
      --text-primary: #334155; --text-secondary: #64748b; --text-muted: #94a3b8;
      --border-primary: #e2e8f0; --border-secondary: #f1f5f9;
      --brand-primary: #0d9488; --brand-secondary: #0f766e; --brand-text: #ffffff;
      --brand-tag-bg: #f0fdfa; --brand-tag-text: #14532d;
      --ring-color: #34d399;
      --selection-bg: #a7f3d0;
    }
    [data-theme="aurora"] {
      --brand-primary: #BCB6FF; --brand-secondary: #B8E1FF; --brand-text: #1e293b;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #eef2ff; --brand-tag-text: #3730a3; --ring-color: #a5b4fc;
    }
    [data-theme="sunrise"] {
      --brand-primary: #E8AA14; --brand-secondary: #FF5714; --brand-text: #ffffff;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #fffbeb; --brand-tag-text: #b45309; --ring-color: #f59e0b;
    }
    [data-theme="berry"] {
      --brand-primary: #C52184; --brand-secondary: #334139; --brand-text: #ffffff;
      --text-primary: #334155; --bg-primary: #f8fafc; --bg-secondary: #ffffff;
      --brand-tag-bg: #fce7f3; --brand-tag-text: #9d174d; --ring-color: #f472b6;
    }

    /* ===================== 基础样式 ===================== */
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background-color: var(--bg-primary); color: var(--text-primary); }
    ::selection { background-color: var(--selection-bg); }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn .24s ease-out; }
    .card-header-bg { background-image: linear-gradient(to right, var(--brand-primary), var(--brand-secondary)); }
    .mask-id { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
    .kbd { border: 1px solid var(--border-primary); background: var(--bg-secondary); border-bottom-width: 2px; }
    mark { background: color-mix(in oklab, var(--ring-color) 25%, white); padding: .05rem .2rem; border-radius: .25rem; }

    /* 减少动效支持 */
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; scroll-behavior: auto !important; } }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(6px)} to {opacity: 1; transform: translateY(0)} }

    /* 打印优化 */
    @media print {
      .no-print { display: none !important; }
      body { background-color: #fff; }
      main { margin: 0; padding: 0; }
      .print-container { box-shadow: none !important; border: none !important; }
    }
  </style>
</head>
<body class="antialiased">
  <a href="#main" class="no-print sr-only focus:not-sr-only focus:fixed focus:top-3 focus:left-3 focus:z-50 focus:bg-[var(--bg-secondary)] focus:px-3 focus:py-1.5 focus:rounded-md focus:shadow">跳到主要内容</a>

  <!-- 顶部栏 -->
  <header class="sticky top-0 z-30 backdrop-blur bg-[var(--bg-secondary)]/75 border-b border-[var(--border-primary)]/70 no-print" role="banner">
    <div class="max-w-7xl mx-auto px-4 md:px-6 py-2.5 flex items-center gap-3">
      <button id="backBtn" class="inline-flex items-center justify-center size-9 rounded-full hover:bg-[var(--bg-tertiary)] text-[var(--text-secondary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" title="返回列表" aria-label="返回列表" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5"><path fill-rule="evenodd" d="M9.53 5.47a.75.75 0 010 1.06L4.81 11.25H21a.75.75 0 010 1.5H4.81l4.72 4.72a.75.75 0 11-1.06 1.06l-6-6a.75.75 0 010-1.06l6-6a.75.75 0 011.06 0z" clip-rule="evenodd"/></svg>
      </button>
      <h1 class="text-[15px] md:text-lg font-bold tracking-tight text-[var(--brand-secondary)]">入住信息列表</h1>

      <div class="ml-auto flex items-center gap-2">
        <!-- 快捷键提示 -->
        <div class="hidden md:flex items-center gap-2 text-xs text-[var(--text-muted)]" aria-hidden="true">
          <span class="kbd px-1.5 py-0.5 rounded">/</span><span>搜索</span>
          <span class="kbd px-1.5 py-0.5 rounded">F</span><span>筛选</span>
        </div>

        <!-- 主题切换 -->
        <div class="relative">
          <button id="themeToggleBtn" class="inline-flex items-center gap-1.5 rounded-full border border-[var(--border-primary)] px-3 py-1.5 text-sm hover:bg-[var(--bg-tertiary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" aria-haspopup="menu" aria-expanded="false" aria-controls="themeMenu">
            <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15.5 2.5a1 1 0 0 0-2 0l-1 4-4-1a1 1 0 0 0-1 2l1 4-4 1a1 1 0 0 0 0 2l4 1-1 4a1 1 0 0 0 2 1l4-1 1 4a1 1 0 0 0 2 0l1-4 4 1a1 1 0 0 0 1-2l-1-4 1-4a1 1 0 0 0-2-1l-4 1-1-4Z"/></svg>
            <span>主题</span>
          </button>
          <div id="themeMenu" class="absolute right-0 top-full mt-2 w-44 rounded-xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] shadow-lg p-2 origin-top-right transition-transform duration-150 ease-out scale-95 opacity-0 pointer-events-none" role="menu" aria-label="主题选择" tabindex="-1"></div>
        </div>
      </div>
    </div>
  </header>

  <main id="main" class="max-w-7xl mx-auto px-4 md:px-6 py-6 md:py-8" role="main">
    <section id="listView" class="page active" aria-labelledby="listTitle">
      <h2 id="listTitle" class="sr-only">档案列表</h2>

      <!-- 数据总览 -->
      <div class="grid grid-cols-2 gap-3 md:grid-cols-4 md:gap-4 mb-5 md:mb-8 no-print">
        <div class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-4 md:p-5 shadow-sm">
          <p class="text-xs md:text-sm text-[var(--text-secondary)]">总患儿数</p>
          <p id="totalPatients" class="text-2xl md:text-3xl font-bold text-[var(--brand-primary)] mt-0.5">0</p>
        </div>
        <div class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-4 md:p-5 shadow-sm">
          <p class="text-xs md:text-sm text-[var(--text-secondary)]">总入住记录</p>
          <p id="totalRecords" class="text-2xl md:text-3xl font-bold text-[var(--brand-primary)] mt-0.5">0</p>
        </div>
        <div class="hidden md:block rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-5 shadow-sm">
          <p class="text-sm text-[var(--text-secondary)]">筛选</p>
          <p class="mt-1 text-[var(--text-muted)]">支持姓名 / 诊断 / 籍贯；支持键盘 <span class="kbd px-1 rounded">/</span> 快速聚焦。</p>
        </div>
        <div class="hidden md:block rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-5 shadow-sm">
          <p class="text-sm text-[var(--text-secondary)]">可访问性</p>
          <p class="mt-1 text-[var(--text-muted)]">完整键盘操作、ARIA、打印优化。</p>
        </div>
      </div>

      <!-- 工具栏 -->
      <section class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-4 md:p-5 shadow-sm mb-6 no-print" aria-labelledby="toolsTitle">
        <h3 id="toolsTitle" class="sr-only">筛选与排序</h3>
        <div class="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4 items-center">
          <div class="md:col-span-5">
            <div class="relative">
              <input id="searchInput" type="search" inputmode="search" placeholder="搜索姓名 / 诊断 / 籍贯…" aria-label="搜索" class="w-full rounded-xl border-[var(--border-primary)] bg-[var(--bg-secondary)] focus:border-[var(--brand-primary)] focus:ring-[var(--ring-color)] pl-10 pr-3 py-2.5 placeholder-[var(--text-muted)]" />
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 size-5 text-[var(--text-muted)]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="7"/><path d="m21 21-3.5-3.5"/></svg>
            </div>
          </div>
          <div class="md:col-span-3">
            <label class="sr-only" for="genderFilter">按性别筛选</label>
            <select id="genderFilter" class="w-full rounded-xl border-[var(--border-primary)] bg-[var(--bg-secondary)] focus:border-[var(--brand-primary)] focus:ring-[var(--ring-color)] py-2.5">
              <option value="">全部性别</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
          <div class="md:col-span-3">
            <label class="sr-only" for="sortSelect">排序方式</label>
            <select id="sortSelect" class="w-full rounded-xl border-[var(--border-primary)] bg-[var(--bg-secondary)] focus:border-[var(--brand-primary)] focus:ring-[var(--ring-color)] py-2.5">
              <option value="recent">按最近入住</option>
              <option value="name">按姓名</option>
              <option value="age">按年龄</option>
            </select>
          </div>
          <div class="md:col-span-1 flex justify-end">
            <button id="resetBtn" class="inline-flex items-center gap-1.5 rounded-xl border border-[var(--border-primary)] px-3 py-2 text-sm hover:bg-[var(--bg-tertiary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]">重置</button>
          </div>
        </div>
        <div class="mt-3 text-sm text-[var(--text-secondary)]" aria-live="polite"><span id="resultCount">—</span></div>
      </section>

      <div id="patientGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8" role="list"></div>
      <div id="emptyState" class="hidden mt-12 text-center text-[var(--text-secondary)]" role="status">
        <svg class="mx-auto size-16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M7 3h10a2 2 0 0 1 2 2v14l-7-4-7 4V5a2 2 0 0 1 2-2Z"/></svg>
        <p class="mt-3">没有匹配的结果。</p>
      </div>
    </section>

    <section id="detailView" class="page" aria-labelledby="detailTitle"></section>
  </main>

  <footer class="mt-10 pb-10 text-center text-xs text-[var(--text-muted)] no-print" role="contentinfo">© <span id="year"></span> 助医小家 · 数据演示 · <span id="printTime" class="hidden md:inline"></span></footer>

  <script>
    // ===================== 数据与工具 =====================
    const patientData = [
      { id: 1, profile: { name: "胡矩豪", gender: "男", dob: "2014.3.27", hometown: "广西玉林", diagnosis: "急性淋巴细胞白血病阳性", idCard: "450921201403271215" }, family: { address: "广西玉林容县石寨镇石寨村塘排队", father: "胡斌 15278506397", mother: "黄丽华 18269257505" }, checkIns: [ { date: "2022.8.15", attendees: "胡矩豪、黄丽华", details: "常规复查，情况稳定。", treatmentPlan: "继续口服药物。" }, { date: "2020.6.3", attendees: "胡矩豪、黄丽华", details: "进入维持辽，定期复查。", treatmentPlan: "维持口服化疗药物。" } ] },
      { id: 2, profile: { name: "李业铭", gender: "男", dob: "2016.6.15", hometown: "广西梧州", diagnosis: "急性髓系白血病", idCard: "45048120160615023X" }, family: { address: "广西梧州市岑溪市", father: "李强 13800138000", mother: "周丽华 13900139000" }, checkIns: [ { date: "2020.6.5", attendees: "李业铭、周丽华", details: "初次入住，进行第一阶段化疗。", treatmentPlan: "完成为期28天的第一疗程。" } ] },
      { id: 3, profile: { name: "王小雅", gender: "女", dob: "2018.5.20", hometown: "湖南长沙", diagnosis: "神经母细胞瘤", idCard: "430102201805201234" }, family: { address: "湖南省长沙市雨花区", father: "王强 13700137000", mother: "刘静 13600136000" }, checkIns: [ { date: "2023.1.10", attendees: "王小雅、刘静", details: "进行术后第一次化疗。", treatmentPlan: "观察化疗反应，预计进行6个疗程。" } ] }
    ];

    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => Array.from(root.querySelectorAll(sel));

    function parseDateDot(str) { const [y,m,d] = str.split('.').map(n=>parseInt(n,10)); return new Date(y, (m||1)-1, d||1); }
    function calculateAge(dobString) {
      const birthDate = new Date(dobString.replace(/\./g,'-'));
      if (isNaN(birthDate)) return '?';
      const t = new Date(); let age = t.getFullYear() - birthDate.getFullYear();
      const m = t.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && t.getDate() < birthDate.getDate())) age--; return age;
    }
    function maskId(id) { if(!id) return '—'; return id.replace(/(\w{4})\w+(\w{3})/, '$1***********$2'); }

    // 高亮匹配文本
    function highlight(text, kw) {
      if (!kw) return text;
      try {
        const esc = kw.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        return text.replace(new RegExp(esc, 'gi'), (m)=>`<mark>${m}</mark>`);
      } catch { return text; }
    }

    // ===================== 视图切换 =====================
    const listView = $('#listView'), detailView = $('#detailView'), backBtn = $('#backBtn');
    function setPage(mode, title) {
      listView.classList.toggle('active', mode === 'list');
      detailView.classList.toggle('active', mode === 'detail');
      backBtn.hidden = (mode === 'list');
      document.title = title;
      window.scrollTo({top:0, behavior:'smooth'});
    }
    backBtn.addEventListener('click', ()=> setPage('list', '入住信息列表 · 多主题可访问优化版'));

    // ===================== 列表渲染与交互 =====================
    const grid = $('#patientGrid'), resultCount = $('#resultCount'), emptyState = $('#emptyState');
    const searchInput = $('#searchInput'), genderFilter = $('#genderFilter'), sortSelect = $('#sortSelect'), resetBtn = $('#resetBtn');

    function latestCheckInDate(p) { if(!p.checkIns?.length) return new Date(0); return p.checkIns.map(c=>parseDateDot(c.date)).sort((a,b)=>b-a)[0]; }

    // 状态持久化
    const stateKey = 'patient-list-state';
    function saveState() {
      const state = { q: searchInput.value, g: genderFilter.value, s: sortSelect.value };
      localStorage.setItem(stateKey, JSON.stringify(state));
    }
    function loadState() {
      try {
        const s = JSON.parse(localStorage.getItem(stateKey)||'{}');
        if (s.q !== undefined) searchInput.value = s.q;
        if (s.g !== undefined) genderFilter.value = s.g;
        if (s.s !== undefined) sortSelect.value = s.s;
      } catch {}
    }

    // 防抖
    function debounce(fn, delay=250){ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn.apply(this,args), delay); } }

    function filterAndSort() {
      const kw = searchInput.value.trim().toLowerCase();
      const g = genderFilter.value;
      let arr = patientData.filter(p=> (
        g ? p.profile.gender === g : true
      ) && (
        kw ? [p.profile.name, p.profile.diagnosis, p.profile.hometown].join(' ').toLowerCase().includes(kw) : true
      ));

      const sortBy = sortSelect.value;
      arr.sort((a,b)=> sortBy==='name' ? a.profile.name.localeCompare(b.profile.name, 'zh') : sortBy==='age' ? calculateAge(b.profile.dob) - calculateAge(a.profile.dob) : latestCheckInDate(b) - latestCheckInDate(a));
      renderList(arr, kw);
      saveState();
    }

    function renderList(list, kw) {
      emptyState.classList.toggle('hidden', list.length > 0);
      resultCount.textContent = `${list.length} 条结果`;

      const cards = list.map(p=>{
        const age = calculateAge(p.profile.dob);
        const recent = p.checkIns?.length ? p.checkIns.slice().sort((a,b)=>parseDateDot(b.date)-parseDateDot(a.date))[0] : null;
        const genderColor = p.profile.gender === '男' ? 'bg-blue-100 text-blue-700' : 'bg-pink-100 text-pink-700';
        const initials = p.profile.name?.slice(0,1) || '友';
        const title = highlight(p.profile.name, kw);
        const diag = highlight(p.profile.diagnosis, kw);
        const hometown = highlight(p.profile.hometown, kw);

        return `
        <article class="group rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] shadow-sm hover:shadow-md hover:border-[var(--brand-primary)]/50 overflow-hidden focus-within:ring-2 focus-within:ring-[var(--ring-color)] transition" role="button" tabindex="0" aria-label="查看 ${p.profile.name} 的详情" data-id="${p.id}">
          <div class="card-header-bg p-5 text-[var(--brand-text)]">
            <div class="flex items-center gap-3">
              <div class="size-10 rounded-full bg-white/20 grid place-items-center font-semibold">${initials}</div>
              <div class="min-w-0">
                <h3 class="text-xl font-bold truncate">${title}</h3>
                <p class="opacity-90 text-sm truncate">${diag}</p>
              </div>
              <span class="ml-auto text-xs px-2 py-1 rounded-full bg-white/20" aria-label="入住次数">${p.checkIns.length} 次</span>
            </div>
          </div>
          <div class="p-5 grid gap-2 text-[var(--text-secondary)]">
            <div class="flex items-center gap-2">
              <svg class="size-5 text-[var(--brand-primary)]" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-7 9a7 7 0 0 1 14 0Z"/></svg>
              <span class="text-sm">年龄 <strong>${age}</strong> 岁</span>
              <span class="ml-auto text-xs ${genderColor} px-2 py-0.5 rounded-full font-medium">${p.profile.gender}</span>
            </div>
            <div class="flex items-center gap-2">
              <svg class="size-5 text-[var(--brand-primary)]" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a9 9 0 0 0-9 9c0 7 9 11 9 11s9-4 9-11a9 9 0 0 0-9-9Zm0 12a3 3 0 1 1 3-3 3 3 0 0 1-3 3Z"/></svg>
              <span class="text-sm truncate">${hometown}</span>
            </div>
            ${recent ? `<div class="pt-2 mt-1 border-t border-[var(--border-secondary)] text-xs text-[var(--text-muted)]">最近入住：${recent.date}</div>` : ''}
          </div>
        </article>`;
      }).join('');

      const addCard = `
        <button class="rounded-2xl border-2 border-dashed border-[var(--border-primary)] bg-[var(--bg-secondary)]/50 grid place-items-center min-h-[260px] hover:border-[var(--brand-primary)] hover:bg-[var(--brand-tag-bg)] transition cursor-pointer group focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" aria-label="添加新档案">
          <div class="text-center text-[var(--text-muted)] group-hover:text-[var(--brand-primary)] transition">
            <svg class="mx-auto size-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="9"/><path d="M12 8v8M8 12h8"/></svg>
            <p class="mt-1 font-medium">添加新档案</p>
          </div>
        </button>`;

      // 避免频繁重排：先构建，再一次性注入
      const html = cards + addCard;
      if ('requestIdleCallback' in window) {
        requestIdleCallback(()=>{ grid.innerHTML = html; bindCardEvents(); });
      } else { grid.innerHTML = html; bindCardEvents(); }
    }

    function bindCardEvents(){
      // 委托点击/键盘进入详情
      grid.addEventListener('click', (e)=>{
        const card = e.target.closest('article[role="button"][data-id]');
        if (card) { showDetailView(Number(card.dataset.id)); }
      }, { once: true });

      grid.addEventListener('keydown', (e)=>{
        const card = e.target.closest('article[role="button"][data-id]');
        if (card && (e.key === 'Enter' || e.key === ' ')) { e.preventDefault(); showDetailView(Number(card.dataset.id)); }
      }, { once: true });
    }

    // ===================== 详情页 =====================
    function showDetailView(patientId) {
      const p = patientData.find(x=>x.id===patientId); if(!p) return;
      const age = calculateAge(p.profile.dob);
      const timeline = (p.checkIns||[]).sort((a,b)=>parseDateDot(b.date)-parseDateDot(a.date)).map(c=>`
        <li class="relative pl-8">
          <span class="absolute left-0 top-2 size-3 rounded-full bg-[var(--brand-primary)] ring-4 ring-[var(--brand-tag-bg)]" aria-hidden="true"></span>
          <h4 class="font-semibold text-[var(--brand-secondary)]">${c.date}</h4>
          <div class="mt-2 rounded-xl bg-[var(--bg-tertiary)] p-4 text-sm leading-6 text-[var(--text-secondary)]">
            <p><span class="font-medium text-[var(--text-primary)]">入住人：</span>${c.attendees}</p>
            <p><span class="font-medium text-[var(--text-primary)]">症状详情：</span>${c.details}</p>
            <p><span class="font-medium text-[var(--text-primary)]">后续安排：</span>${c.treatmentPlan}</p>
          </div>
        </li>`).join('');

      detailView.innerHTML = `
        <div class="mb-6 no-print">
          <div class="flex flex-wrap items-center gap-3">
            <div class="size-12 rounded-full bg-[var(--brand-primary)] text-[var(--brand-text)] grid place-items-center text-lg font-semibold">${p.profile.name.slice(0,1)}</div>
            <div>
              <h2 id="detailTitle" class="text-2xl md:text-3xl font-extrabold text-[var(--brand-secondary)]">${p.profile.name} 的档案</h2>
              <p class="text-[var(--text-secondary)]">诊断：${p.profile.diagnosis}</p>
            </div>
            <div class="ml-auto flex items-center gap-2">
              <button onclick="window.print()" class="inline-flex items-center gap-1.5 rounded-xl border border-[var(--border-primary)] px-3 py-2 text-sm hover:bg-[var(--bg-tertiary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" title="打印">
                打印
              </button>
              <button id="exportBtn" class="inline-flex items-center gap-1.5 rounded-xl border border-[var(--border-primary)] px-3 py-2 text-sm hover:bg-[var(--bg-tertiary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" title="导出JSON">
                导出
              </button>
            </div>
          </div>
        </div>

        <div class="rounded-2xl border border-[var(--border-primary)] bg-[var(--bg-secondary)] p-5 md:p-7 shadow-sm print-container">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 border-b border-[var(--border-secondary)] pb-8 mb-8">
            <section>
              <h3 class="font-semibold text-lg mb-3 text-[var(--brand-secondary)]">基本信息</h3>
              <dl class="grid grid-cols-1 gap-2 text-[var(--text-primary)]">
                <div><dt class="inline text-[var(--text-secondary)]">性别：</dt><dd class="inline">${p.profile.gender}</dd></div>
                <div><dt class="inline text-[var(--text-secondary)]">出生日期：</dt><dd class="inline">${p.profile.dob}（${age} 岁）</dd></div>
                <div><dt class="inline text-[var(--text-secondary)]">籍贯：</dt><dd class="inline">${p.profile.hometown}</dd></div>
                <div class="mask-id"><dt class="inline text-[var(--text-secondary)]">身份证号：</dt><dd class="inline">${maskId(p.profile.idCard)}</dd></div>
              </dl>
            </section>
            <section>
              <h3 class="font-semibold text-lg mb-3 text-[var(--brand-secondary)]">家庭情况</h3>
              <dl class="grid grid-cols-1 gap-2 text-[var(--text-primary)]">
                <div><dt class="inline text-[var(--text-secondary)]">家庭地址：</dt><dd class="inline">${p.family.address}</dd></div>
                <div><dt class="inline text-[var(--text-secondary)]">父亲：</dt><dd class="inline">${p.family.father}</dd></div>
                <div><dt class="inline text-[var(--text-secondary)]">母亲：</dt><dd class="inline">${p.family.mother}</dd></div>
              </dl>
            </section>
          </div>

          <section>
            <div class="flex items-center gap-2 mb-4">
              <h3 class="font-semibold text-lg text-[var(--brand-secondary)]">入住历史</h3>
              <span class="text-xs rounded-full bg-[var(--brand-tag-bg)] text-[var(--brand-tag-text)] px-2 py-0.5">${p.checkIns.length} 条</span>
            </div>
            <ol class="relative border-l-2 border-[var(--brand-primary)]/20 pl-6 space-y-6">${timeline || `<p class="text-[var(--text-secondary)]">暂无记录</p>`}</ol>
          </section>
        </div>`;

      $('#exportBtn')?.addEventListener('click', ()=>{
        const dataStr = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(p, null, 2));
        const a = document.createElement('a'); a.href = dataStr; a.download = `${p.profile.name}-档案.json`; a.click();
      });

      setPage('detail', `${p.profile.name} · 入住详情`);
    }

    // ===================== 主题切换（ARIA + 本地存储） =====================
    const themeToggleBtn = $('#themeToggleBtn');
    const themeMenu = $('#themeMenu');
    const themes = [
      { id: 'emerald', name: '薄荷翡翠', colors: ['#0d9488', '#0f766e'] },
      { id: 'aurora', name: '星云薄暮', colors: ['#BCB6FF', '#B8E1FF'] },
      { id: 'sunrise', name: '活力阳光', colors: ['#E8AA14', '#FF5714'] },
      { id: 'berry', name: '蔷薇甜莓', colors: ['#C52184', '#334139'] },
    ];
    function applyTheme(themeId) {
      document.documentElement.setAttribute('data-theme', themeId);
      localStorage.setItem('app-theme', themeId);
    }
    themeMenu.innerHTML = themes.map((t,i) => `
      <button data-theme-id="${t.id}" role="menuitemradio" aria-checked="false" class="w-full text-left flex items-center gap-2 px-3 py-1.5 text-sm rounded-md hover:bg-[var(--bg-tertiary)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[var(--ring-color)]" tabindex="${i===0?0:-1}">
        <span class="size-4 rounded-full" style="background-image: linear-gradient(to right, ${t.colors[0]}, ${t.colors[1]})"></span>
        <span>${t.name}</span>
      </button>`).join('');

    function toggleThemeMenu(show){
      const open = show ?? themeMenu.classList.contains('opacity-0');
      themeMenu.classList.toggle('opacity-0', !open);
      themeMenu.classList.toggle('scale-95', !open);
      themeMenu.classList.toggle('pointer-events-none', !open);
      themeToggleBtn.setAttribute('aria-expanded', String(open));
      if (open) themeMenu.focus();
    }
    themeToggleBtn.addEventListener('click', () => toggleThemeMenu());
    document.addEventListener('click', (e) => { if (!themeToggleBtn.contains(e.target) && !themeMenu.contains(e.target)) toggleThemeMenu(false); });
    themeMenu.addEventListener('keydown', (e)=>{ if (e.key==='Escape') toggleThemeMenu(false); });
    themeMenu.addEventListener('click', (e) => {
      const button = e.target.closest('button[data-theme-id]');
      if (button) {
        const id = button.dataset.themeId; applyTheme(id); toggleThemeMenu(false);
        // 更新 aria-checked
        $$('#themeMenu [role="menuitemradio"]').forEach(el=> el.setAttribute('aria-checked', String(el===button)));
      }
    });

    // ===================== 初始化 =====================
    function init(){
      $('#year').textContent = new Date().getFullYear();
      const d = new Date();
      $('#printTime').textContent = `打印时间：${d.toLocaleString()}`;

      // 恢复状态
      loadState();

      // 绑定交互（防抖）
      const debounced = debounce(filterAndSort, 250);
      searchInput.addEventListener('input', debounced);
      genderFilter.addEventListener('input', debounced);
      sortSelect.addEventListener('input', debounced);
      resetBtn.addEventListener('click', ()=>{ searchInput.value=''; genderFilter.value=''; sortSelect.value='recent'; filterAndSort(); });

      // 快捷键：/ 聚焦搜索；F 聚焦性别
      window.addEventListener('keydown', (e)=>{
        if (e.key === '/' && document.activeElement !== searchInput) { e.preventDefault(); searchInput.focus(); }
        if ((e.key === 'f' || e.key === 'F') && !e.metaKey && !e.ctrlKey) { genderFilter.focus(); }
      });

      // 主题恢复
      const savedTheme = localStorage.getItem('app-theme') || 'emerald';
      applyTheme(savedTheme);
      $$('#themeMenu [role="menuitemradio"]').forEach(el=> el.setAttribute('aria-checked', String(el.dataset.themeId===savedTheme)));

      // 首次渲染
      filterAndSort();
    }

    init();
    window.showDetailView = showDetailView; // 可选：暴露调试
  </script>
</body>
</html>
